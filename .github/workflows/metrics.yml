name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: assets/stackoverflow-metrics.*
          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 14048071
          plugin_stackoverflow_sections: answers-top, answers-recent
